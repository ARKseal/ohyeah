<!DOCTYPE html>
<meta charset="UTF-8"
<html lang=en>
<head>
  
  <title>SqueezeBarracuda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- header font -->
  <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
  
  <!-- body font -->
  <link href="https://fonts.googleapis.com/css?family=Mrs+Sheppards&display=swap" rel="stylesheet">
  
  <style type="text/css">
  
    /* fonts */
    body { font-family: 'Tangerine', cursive;}
    h1 { font-family: 'Mrs Sheppards', cursive;}
    h2, h3, h4, h5, h6 { letter-spacing: 2px; font-weight: normal;}
  
    /* colors */
	  body { background-color: #0000ff; color: white;}
	  #squeezeimg {position: absolute; left: 20px; top: 10px;}
    .container { background-color: #ffa500; border-color: #5B3E38}
    a { color: #62BECB; }
    a:hover {color: #82DEEB }
	#error {  border:1px dotted white; background: brown; }
    
    /* stripes and borders */
    
    .main { background-color: #ffa500; }
    .footer { background-color: #ffa500; }
    .container { border-style: solid; border-width: 1px; border-radius: 10px;  -moz-border-radius: 10px;  -webkit-border-radius: 10px;  overflow:hidden;  /* otherwise the background image appears on top of the curved border */ }
    
    
    /* layout */
    body { text-align: center; }
    .container { width: 760px; margin: 40px auto; text-align: left;  max-width: calc(100% - 10px);}
    
    h2, h3, h4, h5, h6 { margin-bottom: 0;  }
    ul { line-height: 150%; }
    ul, p {  margin-top: 5px; margin-bottom: 0; }
    .main, .footer { padding: 1px 10px 0 10px; }
    
    #error {display: none; padding: 5px 10px; margin: 30px 10px; }
    
    form ul { list-style-type: none; padding-left: 25px;}
    input[type=text] { width: 640px; max-width: calc(100% - 8em) }
    
    .footer { position: relative; clear: both;}
    .footer p { margin:0; position: absolute; bottom: 10px;  right: 10px; padding-left: 10px; font-size: 150%; }
	  
	  .muscle {
	  font-size: 150%;
	  color: blue;
		  
	  }  
	  
	  .increase-size {
		font-size: 200%;	  
	  }
    
	  
    #google-ad {
        text-align: center;
        margin: 10px auto;
    }
    @media(min-width: 768px) {
        #google-ad {
            margin: 0;
            float:right; 
            margin:4px 2px 2px 20px;
        }
    }
  </style>
</head>
<body>
	
	<img src="/imgs/28809D29-D520-4A2E-977C-B03DBA767F21.jpeg" alt="squeeze your muscle" height="60" width="90" id="squeezeing">

  <div class="container">
  
    <div class="main">
  
	    
      
      <div id="error"></div>

      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL: 
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>
	<br>
       </form>
       <form action="no-js" method="get" id="scamButton">
	 <p>
		 <input type="submit" value="Totally legit button that will take you to the blocker." />
	 </p>
       </form>
      
<div id="google-ad">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Nodeunblocker.com -->
<ins class="adsbygoogle"
     style="display:inline-block;width:336px;height:280px"
     data-ad-client="ca-pub-9477050254721722"
     data-ad-slot="3464697570"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
      
      <h3 class="muscle">About SqueezeBarracuda</h3>
      <p class="muscle">It Squeezes Barracuda with the power of SQUEEZEMUSCLE</p>
      <p class="muscle">It is very good at squeezing.</p>
      <p class="increase-size muscle"><strong>SqueezeBarracuda is designed to look as ugly as possible.</strong></p>
      <p class="muscle">SqueezeBarracuda is written in JavaScript with <a href="http://nodejs.org">node.js</a>.</p>

    </div>
    
    <div class="footer">
      <p>SqueezeBarracuda by BuhtanDingDing & ARKseal</p>
    </div>
  
  </div>
	<script>
		
	
		/* document.getElementById("scam-button").onclick()
		function $(id){
			return document.getElementById(id);
		} */
		
		$('unblocker-form').onsubmit = function(){
			var url = $('url').value;
			if(url.substr(0,4) != "http"){
				url = "http://" + url;
			}
			window.location.pathname = 'proxy/' + url;
			return false;
		}
		
		$('scamButton').onsubmit = function(){
			var scam = "http://barracuda.com".value;
			window.location.pathname = 'proxy' + scam;
			return false;
		}
		
		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}
    
		window.onload = function() { 
			$('url').focus(); 
			checkError(); 
		}
	</script>
  
  
</body>
</html>
